<h2>HTML Table</h2>
<button>Novo Curso</button>

<table *ngIf="cursos$ | async as cursos; else loading">
  <tr>
    <th>#</th>
    <th>Cruso</th>
    <th></th>
  </tr>
  <tr *ngFor="let curso of cursos">
    <td>{{ curso.id }}</td>
    <td>{{ curso.name }}</td>
    <td>
      <button>Atualizar</button>
      {{ " " }}
      <button>Renmover</button>
    </td>
  </tr>
</table>

<ng-template #loading>
  <div>
    <span>Carregando Cursos...</span>
  </div>
</ng-template>
