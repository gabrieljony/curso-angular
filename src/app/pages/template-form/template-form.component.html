<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div>
    <div>
      <label for="nome" [class.control-label]="!nome.valid && nome.touched"
        >Nome</label
      >
    </div>

    <div>
      <input
        type="text"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
        [ngClass]="aplicaCssErro(nome)"
      />
      <div>{{ nome.className }}</div>
      <div *ngIf="!nome.valid && nome.touched">Nome é obrigatótio.</div>
    </div>
  </div>

  <div>
    <div>
      <label for="email" [class.control-label]="!email.valid && email.touched"
        >E-mail</label
      >
    </div>
    <div>
      <input
        type="email"
        id="email"
        placeholder="nome@email.com"
        name="email"
        ngModel
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
        [ngClass]="aplicaCssErro(email)"
      />
      <div>{{ email.className }}</div>
      <div *ngIf="!email.valid && email.touched">E-mail é obrigatório.</div>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div>
      <div>
        <label for="cep" [class.control-label]="!cep.valid && cep.touched"
          >CEP</label
        >
        <input
          type="text"
          id="cep"
          placeholder="CEP"
          name="cep"
          ngModel
          [(ngModel)]="usuario.cep"
          required
          cep
          #cep="ngModel"
          [ngClass]="aplicaCssErro(cep)"
          (blur)="consultaCEP($event.target.value)"
        />
        <div *ngIf="!cep.valid && cep.touched">CEP é obrigatório.</div>
      </div>
      <div>
        <label
          for="numero"
          [class.control-label]="!numero.valid && numero.touched"
          >Número</label
        >
        <input
          type="text"
          id="numero"
          placeholder="Número"
          name="numero"
          ngModel
          [(ngModel)]="usuario.numero"
          required
          numero
          #numero="ngModel"
          [ngClass]="aplicaCssErro(numero)"
        />
        <div *ngIf="!numero.valid && numero.touched">Número é obrigatório.</div>
      </div>
      <div>
        <label for="complemento">Complemento</label>
        <input
          type="text"
          id="complemento"
          placeholder="Complemento"
          name="complemento"
          ngModel
          [(ngModel)]="usuario.complemento"
          required
          complemento
          #complemento="ngModel"
        />
      </div>
    </div>
    <div>
      <div>
        <label for="rua" [class.control-label]="!rua.valid && rua.touched"
          >rua</label
        >
        <input
          type="text"
          id="rua"
          placeholder="rua"
          name="rua"
          ngModel
          [(ngModel)]="usuario.rua"
          required
          rua
          #rua="ngModel"
          [ngClass]="aplicaCssErro(rua)"
        />
        <!-- readonly = uma diretiva do angular e do html 5 onde o campo não pode ser editado -->
        <div *ngIf="!rua.valid && rua.touched">rua é obrigatório.</div>
      </div>
    </div>
    <div ngModelGroup="localizacao">
      <div>
        <div>
          <label
            for="bairro"
            [class.control-label]="!bairro.valid && bairro.touched"
            >bairro</label
          >
          <input
            type="text"
            id="bairro"
            placeholder="bairro"
            name="bairro"
            ngModel
            [(ngModel)]="usuario.bairro"
            required
            bairro
            #bairro="ngModel"
            [ngClass]="aplicaCssErro(bairro)"
          />
          <div *ngIf="!bairro.valid && bairro.touched">
            bairro é obrigatório.
          </div>
        </div>
        <div>
          <label
            for="cidade"
            [class.control-label]="!cidade.valid && cidade.touched"
            >cidade</label
          >
          <input
            type="text"
            id="cidade"
            placeholder="cidade"
            name="cidade"
            ngModel
            [(ngModel)]="usuario.cidade"
            required
            cidade
            #cidade="ngModel"
            [ngClass]="aplicaCssErro(cidade)"
          />
          <div *ngIf="!cidade.valid && cidade.touched">
            cidade é obrigatório.
          </div>
        </div>
        <div>
          <label
            for="estado"
            [class.control-label]="verificaValidTouched(estado)"
            >estado</label
          >
          <input
            type="text"
            id="estado"
            placeholder="estado"
            name="estado"
            ngModel
            [(ngModel)]="usuario.estado"
            required
            estado
            #estado="ngModel"
            [ngClass]="aplicaCssErro(estado)"
          />
          <div *ngIf="verificaValidTouched(estado)">estado é obrigatório.</div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="!f.valid">
    Enviar
  </button>

  <app-debug-form [form]="f"></app-debug-form>
</form>
