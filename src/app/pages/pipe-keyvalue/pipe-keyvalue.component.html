<h1>Novidades Angular v6.1</h1>
<h2>Pipe Key Value</h2>
<div *ngFor="let curso of cursos">
  <ul>
    <li *ngFor="let prop of curso | keyvalue">
      {{ prop.key }}: {{ prop.value }}
    </li>
  </ul>
</div>
<span>-----</span>
<span>Passando o proprio comparador</span>
<div *ngFor="let curso of cursos">
  <ul>
    <li *ngFor="let prop of curso | keyvalue: cursosComparator">
      {{ prop.key }}: {{ prop.value }}
    </li>
  </ul>
</div>
<br>
<span>Usando id n√∫merico</span>
<div *ngFor="let framework of frameworksCss">
  <ul>
    <li *ngFor="let prop of framework | keyvalue">
      {{ prop.key }}: {{ prop.value }}
    </li>
  </ul>
</div>
