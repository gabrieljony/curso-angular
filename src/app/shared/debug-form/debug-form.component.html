<section style="margin-top: 20px" *ngIf="form">
  <div>
    Detalhes do form:
  </div>
  <pre>
    Form válido: {{ form.valid }}
  </pre>
  <pre>
    Form submetido: {{ form.submitted }}
  </pre>
  <pre>
    Valores que serão encaminhado para o Servidor:<br/>
    {{ form.value | json }}
  </pre>
</section>
