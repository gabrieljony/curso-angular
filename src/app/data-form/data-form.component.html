<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row">

    <div class="col-md-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"/>      
    </div>

  </div>

  <div class="form-row">
    <div class="col-md-12">
      <label for="email" >E-mail</label>
    </div>
    <div class="col-md-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email"/>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn" (click)="limpar()">Limpar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
